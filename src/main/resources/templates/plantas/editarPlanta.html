<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Editar Planta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container my-4">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 bg-light">
            <h2 class="text-center mb-5">Editar Planta</h2>

            <form th:action="@{/plantas/editar(id=${id})}" method="POST" th:object="${plantaDTO}" enctype="multipart/form-data">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome popular</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${plantaDTO.nome_popular}">
                        <p th:if="${#fields.hasErrors('nome_popular')}"
                           th:errorclass="text-danger"
                           th:errors="${plantaDTO.nome_popular}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome Científico</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${plantaDTO.nome_cientifico}">
                        <p th:if="${#fields.hasErrors('nome_cientifico')}"
                           th:errorclass="text-danger"
                           th:errors="${plantaDTO.nome_cientifico}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Tipo</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{tipo}">
                            <option value="">Selecione o tipo</option>
                            <option value="Árvore">Árvore</option>
                            <option value="Arbusto">Arbusto</option>
                            <option value="Herbácea">Herbácea</option>
                            <option value="Trepadeira">Trepadeira</option>
                            <option value="Suculenta">Suculenta</option>
                            <option value="Erva">Erva</option>
                            <option value="Gramínea">Gramínea</option>
                            <option value="Rasteira">Rasteira</option>
                            <option value="Outra">Outra</option>
                        </select>
                        <p th:if="${#fields.hasErrors('tipo')}"
                           th:errorclass="text-danger"
                           th:errors="*{tipo}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Descrição de Manejo</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{descricao_manejo}" rows="3"></textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Imagem Atual</label>
                    <div class="col-sm-8">
                        <div th:if="*{foto_url != null and !foto_url.isEmpty()}">
                            <img th:src="@{'/uploads/' + *{foto_url}}" alt="Imagem atual da planta" class="img-fluid rounded" style="max-width: 200px; max-height: 200px;">
                        </div>
                        <div th:if="*{foto_url == null or foto_url.isEmpty()}">
                            <p class="form-text">Nenhuma imagem cadastrada.</p>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="imagemFile" class="col-sm-4 col-form-label">Trocar Imagem (opcional)</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" id="imagemFile" name="imagemFile" accept="image/png, image/jpeg">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantidade de Mudas</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" th:field="*{quantidade_mudas}" readonly>
                        <p th:if="${#fields.hasErrors('quantidade_mudas')}"
                           th:errorclass="text-danger"
                           th:errors="*{quantidade_mudas}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/plantas/listar">Cancelar</a>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
