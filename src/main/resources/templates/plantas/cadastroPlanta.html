<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <title>Nova Planta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">

  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4">
      <h2 class="text-center mb-5">Nova Planta</h2>

      <form method="POST" th:object="${plantaDTO}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Nome popular</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${plantaDTO.nome_popular}">
            <p th:if="${#fields.hasErrors('nome_popular')}"
               th:errorclass="text-danger"
               th:errors="${plantaDTO.nome_popular}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Nome Científico</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${plantaDTO.nome_cientifico}">
            <p th:if="${#fields.hasErrors('nome_cientifico')}"
               th:errorclass="text-danger"
               th:errors="${plantaDTO.nome_cientifico}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Tipo</label>
          <div class="col-sm-8">
            <select class="form-control" th:field="*{tipo}">
              <option value="">Selecione o tipo</option>
              <option value="Árvore">Árvore</option>
              <option value="Arbusto">Arbusto</option>
              <option value="Herbácea">Herbácea</option>
              <option value="Trepadeira">Trepadeira</option>
              <option value="Suculenta">Suculenta</option>
              <option value="Erva">Erva</option>
              <option value="Gramínea">Gramínea</option>
              <option value="Rasteira">Rasteira</option>
              <option value="Outra">Outra</option>
            </select>
            <p th:if="${#fields.hasErrors('tipo')}"
               th:errorclass="text-danger"
               th:errors="*{tipo}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Descrição de Manejo</label>
          <div class="col-sm-8">
            <textarea class="form-control" th:field="*{descricao_manejo}" rows="3"></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">URL da Foto</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="*{foto_url}">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Quantidade de Mudas</label>
          <div class="col-sm-8">
            <input type="number" min="0" class="form-control" th:field="*{quantidade_mudas}">
            <p th:if="${#fields.hasErrors('quantidade_mudas')}"
               th:errorclass="text-danger"
               th:errors="*{quantidade_mudas}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/plantas/listar">Cancelar</a>
          </div>
        </div>

      </form>

    </div>
  </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
