<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Nova Entrega</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Nova Entrega</h2>

            <form method="POST" th:object="${entregaDTO}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Comprador</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{idComprador}">
                            <option value="">Selecione o comprador</option>
                            <option th:each="comprador : ${compradores}"
                                    th:value="${comprador.id}"
                                    th:text="${comprador.nome}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('idComprador')}"
                           th:errorclass="text-danger"
                           th:errors="*{idComprador}"></p>
                    </div>
                </div>

                <input type="hidden" th:field="*{dataEntrega}" />

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantidade de Mudas</label>
                    <div class="col-sm-8">
                        <input type="number" min="1" class="form-control" th:field="*{quantidade_mudas}">
                        <p th:if="${#fields.hasErrors('quantidade_mudas')}"
                           th:errorclass="text-danger"
                           th:errors="*{quantidade_mudas}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Valor (R$)</label>
                    <div class="col-sm-8">
                        <input type="number" step="0.01" min="0" class="form-control" th:field="*{valor}">
                        <p th:if="${#fields.hasErrors('valor')}"
                           th:errorclass="text-danger"
                           th:errors="*{valor}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Destino</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{destino}" rows="4" placeholder="Descreva o destino..."></textarea>
                        <p th:if="${#fields.hasErrors('destino')}"
                           th:errorclass="text-danger"
                           th:errors="*{destino}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Usuário</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{idUsuario}">
                            <option value="">Selecione o usuário</option>
                            <option th:each="usuario : ${usuarios}"
                                    th:value="${usuario.id}"
                                    th:text="${usuario.nome}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('idUsuario')}"
                           th:errorclass="text-danger"
                           th:errors="*{idUsuario}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Planta</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{idPlanta}">
                            <option value="">Selecione a planta</option>
                            <option th:each="planta : ${plantas}"
                                    th:value="${planta.id}"
                                    th:text="${planta.nome_popular}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('idPlanta')}"
                           th:errorclass="text-danger"
                           th:errors="*{idPlanta}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/entregas/listar">Cancelar</a>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
