<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Editar Entrega</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container my-4">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 bg-light">
            <h2 class="text-center mb-5">Editar Entrega</h2>

            <form th:action="@{/entregas/editar(id=${id})}" method="POST" th:object="${entregaDTO}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Comprador</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{idComprador}">
                            <option value="">Selecione o comprador</option>
                            <option th:each="comprador : ${compradores}"
                                    th:value="${comprador.id}"
                                    th:text="${comprador.nome}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('idComprador')}"
                           th:errorclass="text-danger"
                           th:errors="*{idComprador}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Planta</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{idPlanta}">
                            <option value="">Selecione a planta</option>
                            <option th:each="planta : ${plantas}"
                                    th:value="${planta.id}"
                                    th:text="${planta.nome_popular}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('idPlanta')}"
                           th:errorclass="text-danger"
                           th:errors="*{idPlanta}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantidade de Mudas</label>
                    <div class="col-sm-8">
                        <input type="number" min="1" class="form-control" th:field="*{quantidade_mudas}" readonly>
                        <p th:if="${#fields.hasErrors('quantidade_mudas')}"
                           th:errorclass="text-danger"
                           th:errors="*{quantidade_mudas}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Valor</label> <div class="col-sm-8">
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="number" class="form-control" th:field="*{valor}" step="0.01" min="0" placeholder="0,00">
                    </div>
                    <p th:if="${#fields.hasErrors('valor')}"
                       th:errorclass="text-danger"
                       th:errors="*{valor}"></p>
                </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Destino</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{destino}" rows="4"
                                  placeholder="Descreva o destino..."></textarea>
                        <p th:if="${#fields.hasErrors('destino')}"
                           th:errorclass="text-danger"
                           th:errors="*{destino}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="dataEntrega" class="col-sm-4 col-form-label">Data da Entrega (Opcional)</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="dataEntrega" th:field="*{dataEntrega}">
                        <p th:if="${#fields.hasErrors('dataEntrega')}"
                           th:errorclass="text-danger"
                           th:errors="*{dataEntrega}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Registrado por</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:value="${entrega.usuario.nome}" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/entregas/listar">Cancelar</a>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
