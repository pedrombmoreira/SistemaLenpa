<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - LENPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Acesso ao Sistema</h3>

                    <div th:if="${param.error}" class="alert alert-danger">
                        E-mail ou senha inválidos.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        Você saiu do sistema.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" style="background:#43A047;">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
