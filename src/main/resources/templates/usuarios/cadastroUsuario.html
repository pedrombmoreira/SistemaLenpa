<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <title>Novo Membro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">

    <div class="row">
      <div class="col-md-8 mx-auto rounded border p-4">
        <h2 class="text-center mb-5">Novo Membro</h2>

        <form method="POST" th:object="${usuarioDTO}">
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Nome</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${usuarioDTO.nome}">
              <p th:if="${#fields.hasErrors('nome')}"
              th:errorclass="text-danger"
              th:errors="${usuarioDTO.nome}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Login</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="${usuarioDTO.login}">
              <p th:if="${#fields.hasErrors('login')}"
                 th:errorclass="text-danger"
                 th:errors="${usuarioDTO.login}"></p>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Senha</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" th:field="${usuarioDTO.senha}">
              <button class="btn btn-link" type="button" onclick="toggleSenha()">Mostrar</button>
              <p th:if="${#fields.hasErrors('senha')}"
                 th:errorclass="text-danger"
                 th:errors="${usuarioDTO.senha}"></p>
            </div>
          </div>

          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-primary" href="/usuarios/listar">Cancelar</a>
            </div>
          </div>

        </form>

      </div>
    </div>

</div>


<script>
  function toggleSenha() {
    var senhaInput = document.getElementById("senha");
    if (senhaInput.type === "password") {
      senhaInput.type = "text";
    } else {
      senhaInput.type = "password";
    }
  }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
