<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-br">
<head>
    <title>Editar Membro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container my-4">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 bg-light">
            <h2 class="text-center mb-5">Editar Membro</h2>

            <form th:action="@{/usuarios/editar}" method="POST" th:object="${usuarioDTO}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDTO.nome}">
                        <p th:if="${#fields.hasErrors('nome')}"
                           th:errorclass="text-danger"
                           th:errors="${usuarioDTO.nome}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Login</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDTO.email}">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${usuarioDTO.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Senha</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" th:field="${usuarioDTO.senha}">
                        <button class="btn btn-link" type="button" onclick="toggleSenha()">Mostrar</button>
                        <p th:if="${#fields.hasErrors('senha')}"
                           th:errorclass="text-danger"
                           th:errors="${usuarioDTO.senha}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/usuarios/listar">Cancelar</a>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>

<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
