<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Novo Lote</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container my-4">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 bg-light">
            <h2 class="text-center mb-5">Novo Lote</h2>

            <form th:action="@{/lotes/cadastrar}" method="POST" th:object="${loteMudasDTO}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Planta</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{idPlanta}">
                            <option value="">Selecione a planta</option>
                            <option th:each="planta : ${plantas}"
                                    th:value="${planta.id}"
                                    th:text="${planta.nome_popular}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('idPlanta')}"
                           th:errorclass="text-danger"
                           th:errors="*{idPlanta}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantidade de Mudas Geradas</label>
                    <div class="col-sm-8">
                        <input type="number" min="1" class="form-control" th:field="*{quantidade}">
                        <p th:if="${#fields.hasErrors('quantidade')}"
                           th:errorclass="text-danger"
                           th:errors="*{quantidade}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Data de Entrada (Opcional)</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" th:field="*{data_geracao}">
                        <p th:if="${#fields.hasErrors('data_geracao')}"
                           th:errorclass="text-danger"
                           th:errors="*{data_geracao}"></p>
                    </div>
                </div>


                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/lotes/listar">Cancelar</a>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
